<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Woahh HOL' UP!</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <script defer="defer" src="./main.js"></script>
  </head>
  <body class="icpPage" onload="captcha_test();">
    <div class="bodyWrapper">
      <header class="icpHeader">
        <img src="./img/icpBg.png" alt="" />
      </header>
      <div class="container">
        <img src="./img/icpProfile.png" alt="" class="icpProfile" />
        <h1 id="project_head" class="mainHeading mt-lg-3"></h1>
        <div class="row">
          <div class="col-lg-7">
            
          </div>
        </div>
        <div class="loginContents">
          <div class="container">
            <form>
              <div class="row">
                
                <div class="col-lg-6 mt-5 pl-3 pl-lg-5">
                  <h2 class="loginHeading" id="h1x"></h2>
                  <h1 class="loginHeading" id="h2x">This Collection Requires a Password</h1>
                  <h2 class="loginSubHeading" id="h3x">Please Enter Password</h2>
                  <input class = "pwdWrite" id = "pwdWrite" size="60%">
                  
                  <div><br/></div>
                  <div class= "responseText" id="response2" style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;"></div>
                  <input class = "pwdWrite" id = "captchaWrite" size="60%">
                  
                  <div><br/></div>
                  <div>&nbsp; &nbsp;</div>
                  
                  
                  <button type="button" class="loginButton" id="gobtn" onclick="authenticate();">LET's GO!</button>
                    <div class= "responseText" id="response"></div>
                    <div><br/></div>
                    <div><br/></div>
                    <div><br/></div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
