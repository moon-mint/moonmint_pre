<!DOCTYPE html>
<html lang="en">
  <head id="head_el">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Community</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <script defer="defer" src="./main.js"></script>
    
    <style>
      a {text-decoration: none}
  </style>
  </head>
  <body class="icpPage" onload="load_comm();">
    <div style="position:absolute;left:70%;top:36%;display: inline-block;width:60%;">
      <div id="backlink" class="back6" onclick="to_collectorpage()" style="width:8%;display: inline-block;">Back</div>
    <div id="ann" class="back7" onclick="to_announcementpage()" style="width:20%;display: inline-block;">Announcements</div>
    <div id="hc" class="back3" style="display:none" onclick="to_clubpage()">VIP Club</div>
    </div>
    
    <div class="bodyWrapper">
      <header class="icpHeader">
        <img id="cp1" src="./img/azfatter.png"  alt="" style="width: 100%; height: 300px; object-fit:fill;" />
      </header>
      <div class="container">
        <img id="pp1" src="./img/azpp.png" alt="" class="icpProfile" style="width: 15%; height: 150px; object-fit:fill;border: .11em solid cyan;" />
        <h1 class="mainHeading mt-lg-3" id="root1">Loading..</h1>
        <div id="root6" class="row">
          <div class="col-lg-7">
            <div class="registration">
              <div class="row mt-lg-4">
                <div class="col-lg-4 mt-3 mt-lg-0">
                  <div class="silentText">REGISTATION CLOSES</div>
                  <div class="date" id="root2"></div>
                  <div class="icpLink">
                    <div class="silentText">OFFICIAL LINK</div>
                    <a id="root3" href="#"
                      ><img src="./img/globe.svg" alt="" /></a
                    >
                  </div>
                </div>
                <div class="col-lg-4 mt-3 mt-lg-0">
                  <div class="silentText" style="visibility: hidden;">MINT DATE</div>
                  <div class="date" id="root4" style="visibility: hidden;">l</div>
                  <div  class="icpLink">
                    <div class="silentText">VERIFIED TWITTER</div>
                    <a id="tw1" href="#"><img src="./img/twRed.svg" alt="" /></a>
                  </div>
                </div>
                <div class="col-lg-4 mt-3 mt-lg-0">
                  <div class="silentText">NUMBER OF WINNERS</div>
                  <div class="date" id="root7"></div>
                  <div class="icpLink">
                    <div class="silentText">VERIFIED DISCORD</div>
                    <a id="disco" href="#" style="font-size: .8em;"
                      ><img
                        src="./img/discordRed.svg"
                        alt=""
                      /></a
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row" id="root5">
          
          
        </div>
        <div id="twtfd">
          <div class = "twit" id="twtr-feed" >
            <a class="twitter-timeline" href="https://twitter.com/icpverse?ref_src=twsrc%5Etfw">Tweets by icpverse</a> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
          </div>
        </div>
        <div class="question">
            <h1 class="mainHeading">Have questions?</h1>
        <p>
            Here are some answers to commonly asked questions, Did we miss<br>something? <span> <a id="twt_dm">DM us on Twitter</a></span> to ask anything else
        </p>
        </div>
      </div>
      <footer class="icpPageFooter">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <span>Powered by</span>
                    <img src="./img/icpLogo.svg" alt="">
                </div>
                <div class="col-6 text-end">
                    <a href="#"><img src="./img/upArrow.svg" alt=""></a>
                </div>
            </div>
        </div>
      </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
