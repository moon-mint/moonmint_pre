<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GOODMINT | Create Event</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <script defer="defer" src="./main.js"></script>
  </head>
  <body onload="load_create_event();">
    <!-- Project Section -->
    <section class="projectSection">
      <!-- Page Header -->
      <div class="pageHeader">
        <a class="brand" href="#">
          <img src="./img/logo.svg" alt="" />
        </a>
      </div>
      <div class="container">
        <div class="projectContents">
          <h1 class="mainHeading">
            Tell us about <br />
            the
            <span>Event</span>
          </h1>
          <div class="row">
            <div class="col-lg-10 mx-auto">
                
              <div class="formBody">
                
                <form>
                  <label class="commonLabel" for=""
                    >Nature Of Event (WhiteList or Giveaway)</label
                  >
                  <select name="typo" id="nature" style="width: 30%;font-size: 1.1em;">
                    <option value="Whitelist">Whitelist</option>
                    <option value="Giveaway">Giveaway</option>
                  </select>
                  <br/>
                  <br/>
                  <label class="commonLabel" for="">Prize Link if Giveaway</label>
                  <input
                    id="prize"
                    class="commonInput"
                    type="text"
                    placeholder="Giveaway Events With This Field Blank Will Be Removed"
                    
                  />
                  <label class="commonLabel" for=""
                    >Minimum Entrants</label
                  >
                  <input
                    id="entrants"
                    class="commonInput"
                    type="text"
                    placeholder="Below This Participant Count No Winner Can Be Declared"
                    required
                  />
                  <label class="commonLabel" for=""
                    >Minimum Winners</label
                  >
                  <input
                    id="winners"
                    class="commonInput"
                    type="text"
                    placeholder="Number of Random Winners To Choose"
                    required
                  />
                  <label class="commonLabel" for="">Collection Size</label>
                  <input
                    id="size"
                    class="commonInput"
                    type="text"
                    placeholder="Collection Size in Whole Numbers"
                    required
                  />
                  <label class="commonLabel" for="">Mint price</label>
                  <input
                    id="mint_price"
                    class="commonInput"
                    type="text"
                    placeholder="Mint price"
                    required
                  />
                  <label class="commonLabel" for="">Registration Starts</label>
                  <div class="dateInput">
                    <input
                      class="commonInput"
                      id="reg_start"
                      type="datetime-local"
                      placeholder="Registration Start Date"
                      required
                    />
                    
                    <label class="commonLabel" for="">Registration Ends</label>
                  <div class="dateInput">
                    <input
                      class="commonInput"
                      id="reg_end"
                      type="datetime-local"
                      placeholder="Registration End Date"
                      required
                    />
                    
                  <label class="commonLabel" for="">Mint date</label>
                  <div class="dateInput">
                    <input
                      class="commonInput"
                      id="mint_date"
                      type="datetime-local"
                      placeholder="Mint date"
                      required
                    />
                    
                  </div>
                  <button type="button" class="formBtn" onclick="submit_event();">Submit</button>
                </form>
                <br/>
                <br/>
                <div id="response" style="color: rgb(255, 6, 6);font-size:1.6em;font-weight: 500;"></div>  
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Home Footer -->
    <footer class="homeFooter">
      <div class="container">
        <div class="row">
          <div class="col-lg-3">
            <a href="#"><img src="./img/homeFooter.svg" alt="" /></a>
          </div>
          <div class="col-lg-9">
            <div class="footerLink">
              <a href="#" class="footerNav">privacy policy</a>
              <a href="#" class="footerNav">content policy</a>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
